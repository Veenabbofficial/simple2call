ccordingly.</p><p>&nbsp;</p><p><strong>Flat Handover:</strong>&nbsp; Post Registration our Tech CRM will share the details on the Handover process &amp; Handover Date.</p><p><strong>Note: </strong>Please pay the Maintenance, Corpus Fund on the <strong>No Broker Hood</strong> app and share the transaction details with us. Kindly ignore if already paid.</p><p>&nbsp;</p><p>Regards</p><p>Team Customer Relations</p>

