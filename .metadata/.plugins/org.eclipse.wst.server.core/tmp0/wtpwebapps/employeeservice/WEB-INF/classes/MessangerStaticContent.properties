#REGISTRATION_DETAILS_DESCRIPTION=<p>Dear Sir/Madam,</p><p>Greetings From Sumadhura !!</p><p>Thank you for completing the Pre-Registration. Below are the further details on the Registration process.&nbsp;</p><p><strong>Final Disbursement:</strong>&nbsp;Attached is the final demand letter for your flat, please share the DD copy of the final disbursement amount 4 days prior the Registration. Keep your Bankers informed on the Registration date.</p><p><strong>Registration Slots</strong>:&nbsp;&nbsp;Please click the below link to book your Registration slot.</p><p><a href="https://forms.gle/hemcpQT2DAEGtY2B9">https://forms.gle/hemcpQT2DAEGtY2B9</a></p><p><strong>Stamp Duty &amp; Registration charges:</strong>&nbsp;&nbsp;Please pay<strong>&nbsp;</strong><b>Rs. Filed_I /- </b>&nbsp;towards Registration charges as per the below breakup through the online portal. Click the link below</p><p>&nbsp;</p><table border="1" cellpadding="1" cellspacing="1" style="width:500px"><tbody><tr><td><strong>Flat No.</strong></td><td><b>Filed_A</b></td></tr><tr><td><strong>First Applicant Name</strong></td><td><b>Filed_B</b></td></tr><tr><td><strong>Sale Deed Value</strong></td><td><b>Filed_C</b></td></tr><tr><td><strong>Registration @ 1%</strong></td><td>Filed_D</td></tr><tr><td><strong>Stamp Duty @ 5.15%</strong></td><td>Filed_E</td></tr><tr><td><strong>Cess @ 0.5%</strong></td><td>Filed_F</td></tr><tr><td><strong>Scanning Fee</strong></td><td>Filed_G</td></tr><tr><td><strong>EC</strong></td><td>Filed_H</td></tr><tr><td><strong>Total Reg Cost</strong></td><td><b>Filed_I</b></td></tr></tbody></table><p>&nbsp;</p><p>Note: Add the above values as it is while generating the Registration challan &amp; share the same before 4days prior to the Registration date</p><p><a href="https://k2.karnataka.gov.in/wps/portal/Khajane-II/Scope/Remittance/ChallanGeneration/!ut/p/z1/04_Sj9CPykssy0xPLMnMz0vMAfIjo8ziTSycnQ39nQ38LVx8LA0C_f3DQn28PAwNQkz1w8EKDHAARwP9KGL041EQhd_4cP0ovFa4GBJQYGFEQIGBAVQBHlcU5IZGGGR6pgM