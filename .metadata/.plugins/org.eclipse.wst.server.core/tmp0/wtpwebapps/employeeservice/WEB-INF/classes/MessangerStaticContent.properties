POSSESSION_INTIMATION_FOLIUM_PHASE1 =<p>Dear Sir/Madam,</p><p>Greetings from Sumadhura!</p><p>With reference to the possession of your flat at <strong>Folium By Sumadhura Phase 1</strong>, and our earlier updates regarding the <strong>Occupancy Certificate (OC)</strong> and <strong>E-Khata process</strong>, we would like to share the latest development.</p><p>While we are yet to receive the final E-Khata clearance from the concerned government authorities, a process that will take time, as mentioned in our previous communication. We do not want our valued customers to experience undue delay due to this reason.</p><p>Therefore, we are pleased to announce that <strong>flat possessions will begin from 1st July 2025 onwards</strong>.</p><p>To ensure a smooth and hassle-free handover, we kindly request that the following requirements are fulfilled prior to taking possession:&nbsp;</p><ol><li>Full and final settlement of the <strong>Total Cost (100% payment clearance)</strong>.</li><li>Clearance of <strong>Maintenance charges and Corpus Fund</strong>.</li><li>Clearance of all applicable <strong>TDS payments</strong> along with submission of <strong>Form 16</strong> <strong>B</strong> for all transactions to date.</li><li>Payment of any <strong>outstanding interest</strong>, (if applicable).</li><li>Payment of <strong>Registration &amp; Stamp duty</strong> to <strong>Sumadhura Infracon Pvt. Ltd.</strong></li><li>Submission of <strong>General Power of Attorney (GPA)</strong> in favor of <strong>Sumadhura Infracon Pvt. Ltd.</strong>, to execute the Sale Deed on your behalf post E-Khata clearance.</li></ol><p>The GPA is intended to simplify the final registration process at the Sub-Registrar's Office (SRO). This will help to complete the required documentation process for sale deed without any customer hassle. We aim to schedule bulk registration slots and complete the sale deed execution for customer convenience.</p><p>Please be advised that <strong>completion of the above steps is mandatory</strong> for us to initiate the handover of your unit. We will be able to proceed with the possession process only once all of the above requirements are fully met.&nbsp;&nbsp;</p><p>We sincerely appreciate your patience and understanding. Should you have any questions or require assistance our team is here to help.</p><p>&nbsp;</p><p>Regards</p><p>Team Sumadhura</p>

REGISTRATION_CHARGES_GPA_DRAFT_FOLIUM_PHASE1 =<p>Dear Sir/Madam,</p><p>Greetings from Sumadhura Group!</p><p>With referring to your flat handover, we request you to kindly complete the following prerequisites. To ensure a smooth and timely handover.&nbsp;</p><p>1.&nbsp;<strong>TDS (Form 16B)</strong>&nbsp;&ndash;&nbsp;Please share signed copies of Form 16B for all transactions till date, duly signed by all the&nbsp;applicants. PFA the&nbsp;step by step process on how to download&nbsp;Form 16B.</p><p>2.&nbsp;<strong>Maintenance Charges</strong>&nbsp;&ndash;&nbsp;Please make the payment on Mygate app (Invoice raised).&nbsp;</p><p>3.&nbsp;<strong>Corpus Fund</strong>&nbsp;&ndash;&nbsp;Please make the payment on Mygate app (Invoice raised).&nbsp;</p><p>4.&nbsp;<strong>Final Due Payment</strong>&nbsp;&ndash;&nbsp;Please make the flat payment as per the demand sent via this link&nbsp;<a href="https://fees.easebuzz.in/cf/SumadhuragGb79-Sumadhura" target="_blank"><em><strong>https://fees.easebuzz.in/cf/SumadhuragGb79-Sumadhura</strong></em></a>&nbsp;</p><p>Interest amounts if any as mentioned in our demand letter,&nbsp;to be paid through this link - <a href="https://smartpay.easebuzz.in/222421/Sumadhuraotherreceipts" target="_blank"><em><strong>https://smartpay.easebuzz.in/222421/Sumadhuraotherreceipts</strong></em></a></p><p>5.&nbsp;<strong>Registration Expenses &ndash; Important Information</strong></p><p>This includes charges towards Registration, Stamp Duty, CESS, Scanning, EC &amp; Registration Incidental Expenses to be incurred at the time of Sale Deed registration , along with applicable taxes.</p><p>The payment link <strong>(Easebuzz)</strong> for the <strong>total amount</strong> payable is shared to your <strong>registered email.</strong></p><p><strong>Any revision</strong> in Registration or Stamp Duty charges, as determined by the Government at the time of registration, shall be <strong>borne by the purchaser</strong>.</p><p>For customers who have availed a <strong>home loan please check with your bankers for MOD</strong>, it is mandatory to execute the <strong>MOD registration</strong>. The applicable charges are <strong>0.6% of the sanctioned loan amount </strong>plus <strong>any Incidental expenses</strong> to be borne by the purchasers (These charges are not included in the&nbsp;above registration charges).</p><p>Please discuss with your bankers for more info on MOD.</p><p>6.&nbsp;<strong>KYC Documents</strong>&nbsp;&ndash;&nbsp;Self-attested copies of Aadhar and PAN of all applicants to be shared.</p><p>7.&nbsp;<strong>GPA (General Power of Attorney)</strong>&nbsp;&ndash;&nbsp;To be executed in favor of Sumadhura to facilitate Sale deed registration post E-Khata issuance. - Attached the draft for your reference.</p><p>&nbsp;For any queries or assistance, please feel free to reach us at <strong>94038 95566</strong>.</p><p>We thank you for your patience and continued trust and look forward to welcoming you to your new home.</p><p>Warm regards,<br />Team Customer Relations<br />Sumadhura Group</p>



